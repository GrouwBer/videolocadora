<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Locadora de Vídeos - Cadastro</title>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro</h1>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required />

        <label for="state">Estado:</label>
        <select id="state" name="state" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>

        <div class="radio-group">
          <label>Sexo:</label>
          <label
            ><input type="radio" name="gender" value="masculino" required />
            Masculino</label
          >
          <label
            ><input type="radio" name="gender" value="feminino" required />
            Feminino</label
          >
        </div>

        <div class="checkbox-group">
          <label>Escolha os filmes que você mais gosta:</label>
          <label
            ><input type="checkbox" name="genre" value="acao" /> Ação</label
          >
          <label
            ><input type="checkbox" name="genre" value="aventura" />
            Aventura</label
          >
          <label
            ><input type="checkbox" name="genre" value="comedia" />
            Comédia</label
          >
          <label
            ><input type="checkbox" name="genre" value="suspense" />
            Suspense</label
          >
          <label
            ><input type="checkbox" name="genre" value="drama" /> Drama</label
          >
          <label
            ><input type="checkbox" name="genre" value="romance" />
            Romance</label
          >
          <label
            ><input type="checkbox" name="genre" value="terror" /> Terror</label
          >
        </div>

        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />

        <div class="buttons">
          <button type="reset">Limpar</button>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
      <a href="index.html">Voltar</a>
    </div>
  </body>
</html>
